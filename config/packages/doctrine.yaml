doctrine:
    dbal:
        url: '%env(DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            CoreDomain:
                is_bundle: false
                type: yml
                dir: '%kernel.project_dir%/src/Core/Infrastructure/Persistence/Doctrine/Mapping/Entity'
                prefix: 'App\Core\Domain\Entity'
                alias: App
            CoreValueObject:
                is_bundle: false
                type: yml
                dir: '%kernel.project_dir%/src/Core/Infrastructure/Persistence/Doctrine/Mapping/ValueObject'
                prefix: 'App\Core\Domain\ValueObject'
                alias: App
